<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<body>
	 <div id="sidebar" class="sidebar py-3" th:fragment="menu-items">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">MAIN</div>
        <ul class="sidebar-menu list-unstyled">
              <li class="sidebar-list-item" ><a th:href="@{/dashboard}" class="sidebar-link text-muted" th:classappend="${page == 'dashboard'? 'active' : ''}">
              	<i class="o-home-1 mr-3  text-primary"></i><span>Dashboard</span></a>
              </li>
              <li class="sidebar-list-item"><a th:href="@{/categories}" class="sidebar-link text-muted"  th:classappend="${page == 'category'? 'active' : ''}">
              	<i class="o-sales-up-1 mr-3 text-secondary"></i><span>Category</span></a>
              </li>
              <li class="sidebar-list-item" ><a th:href="@{/brands}" class="sidebar-link text-muted"  th:classappend="${page == 'brand'? 'active' : ''}">
              	<i class="o-table-content-1 mr-3 text-danger"></i><span>Brand</span></a>
              </li>
              <li class="sidebar-list-item"><a th:href="@{/products}" class="sidebar-link text-muted"  th:classappend="${page == 'product'? 'active' : ''}">
              	<i class="o-survey-1 mr-3  text-success"></i><span>Product</span></a>
              </li>
              <li class="sidebar-list-item"><a th:href="@{/users}" class="sidebar-link text-muted"  th:classappend="${page == 'user'? 'active' : ''}">
              	<i class="far fa-user mr-3 text-warning"></i><span>User</span></a>
              </li>
      </div>
</body>
</html>
