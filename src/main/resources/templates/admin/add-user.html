<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=“http://www.ultraq.net.nz/thymeleaf/layout”
layout:decorate="~{backend/backend}">
<head>
<meta charset="ISO-8859-1">
<title>User</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
</head>
<body>
	<th:block layout:fragment="sub-title">User</th:block>
	<th:block layout:fragment="content">
		<div class="container my-5">
			<div class="card">
				<div class="card-header">
					<h4 class="text-info d-inline-block">Add User</h4>
					<a th:href="@{/users}" class="btn btn-outline-primary float-right"><i class="fas fa-plus mr-2"></i>Back</a>
				</div>
				<div class="card-body">
					<form th:action="@{/users/save}" class="form" method="POST" th:object="${user}">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" th:field="*{name}" />
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" th:field="*{email}" />
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" th:field="*{password}" />
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control" th:field="*{phone}" />
						</div>
						<div class="form-group">
							<label>Role</label>
							<select class="form-control" th:field="*{role}">
								<option value="Admin">Admin</option>
								<option value="Staff">Staff</option>
							</select>
						</div>
						<div class="form-group">
							<button class="btn btn-outline-info" type="submit">Create</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
