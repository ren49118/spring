<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=“http://www.ultraq.net.nz/thymeleaf/layout”
layout:decorate="~{backend/backend}">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
</head>
<body>
	<th:block layout:fragment="sub-title">Product</th:block>
	<th:block layout:fragment="content">
		<div class="container my-5">
			<div class="card">
				<div class="card-header">
					<h4 class="text-info d-inline-block">Product List</h4>
					<a th:href="@{/products/add}" class="btn btn-outline-primary float-right"><i class="fas fa-plus mr-2"></i>Add New</a>
				</div>
				<div class="card-body">
					<table class="table table-bordered table-striped">
						<tr>
							<th>#</th>
							<th>Item</th>
							<th>Category</th>
							<th>Brand</th>
							<th>Description</th>
							<th>Action</th>
						</tr>
						<th:block th:each="c,i:${products}">
							<tr>
								<td th:text="${i.count}"></td>
								<td>
									<div class="d-flex">
										<div class="mr-2" style="width:100px;">
											<img th:src="@{${c.photoPath}}" style="width:100px;height:100px;" />
										</div>
										<div>
											<span th:text="${c.name}" class="d-block" style="font-weight:bold;font-size:17px;"></span>
											<span th:text="${'$'+c.price}" class="mt-1 text-muted"></span>
										</div>
									</div>
								</td>
								<td th:text="${c.category.name}"></td>
								<td th:text="${c.brand.name}"></td>
								<td th:text="${c.description}"></td>
								<td>
									<a th:href="@{'/products/edit/'+${c.id}}" class="btn btn-outline-success">Edit</a>
									<a onclick="return confirm('u sure want delete')" th:href="@{'/products/delete/'+${c.id}}" class="btn btn-outline-danger">Delete</a>
								</td>
							</tr>
						</th:block>
					</table>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
